<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>震海 - 摇一摇活动 - 首页</title>
		<link rel="stylesheet" type="text/css" href="css/public.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="home">
			<audio src="mp3/all.mp3" class="audio" hidden="true"></audio>
			<audio src="mp3/btn.mp3" class="audio1" hidden="true"></audio>
			<div class="bg" >
				<img class="bgImg" src="img/bg1.png">
			</div>
			<div class="content">
				<div class="list-wrap">
					<div class="list-wrap2">
						<ul class="list-ul">
												
						</ul>
					</div>
				</div>
				<div class="info-wrap">
					<div class="info">
						<div class="item">
							<div><span>姓名：</span></div>
							<div><input class="val1" type="text" placeholder="请输入姓名"></div>
						</div>
						<div class="item">
							<div><span>电话：</span></div>
							<div><input class="val2" type="text" placeholder="请输入电话"></div>
						</div>
						<div class="item">
							<button class="btn" onclick="btn()">下一步</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8" src="js/public.js" ></script>
		<script type="text/javascript" charset="utf-8" src="js/index.js" ></script>
	</body>
</html>
